<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body{
      background-color: rgba(103, 174, 225, 0.735);
      margin:0;
      display:flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .slider{
      width:80%;
      max-width:800px;
      overflow:hidden;
      border-radius:10px;
      position:relative;

    }

    .slides{
      display:flex;
      transition:transform 0.5s ease-in-out;
    }

    .slides img{
      flex-shrink: 0;
      width:100%;
    }

    .btn{
      position:absolute;
      top:50%;
      padding:10px;
      background-color: #ebe6e6;
      color:black;
      font-size: 20px;
      transform:translateY(-50%);
      border:none;
      cursor:pointer;

    }

    .prev{
      left:10px;
    }
    .next{
      right:10px;
    }

    .btn:hover{
      background-color: beige;
    }

    .dots{
      width:100%;
      text-align:center;
      position:absolute;
      bottom:10px;
    }

    .dot{
      background-color: aliceblue;
      width:10px;
      height:10px;
      border-radius: 50%;
      margin:5px;
      display:inline-block;
      cursor:pointer;
    }

    .active{
      background-color: white;
    }

    .counter{
      position:absolute;
      top:10px;
      right:15px;
      color:white;
      font-size:14px;

    }


  </style>
</head>
<body>
  <div class="slider" id="slider">

    <div class="slides" id="slides">
      <img src="images/sea_image.jpg" alt="sea ">
      <img src="images/hill_image2.jpg" alt="hill">
      <img src="images/last_image.jpg"  alt="dog">
      <img src="images/alone_image4.jpg" alt="person">

    </div>

    <button class="btn prev" onclick="prevSlide()">&lt;</button>
    <button class="btn next" onclick="nextSlide()">&gt;</button>

    <div class="dots" id="dots"></div>
    <p class="counter" id="counter"></p>

  </div>


  <script>
  const slides=document.getElementById("slides");
  const images=slides.children;
  const counter=document.getElementById("counter");
  const dots=document.getElementById("dots");
  const slider=document.getElementById("slider");

  const total=images.length;

  let index=0;
  let interval;

  for(let i =0 ; i < total ; i ++){
    let dot=document.createElement("span");
    dot.classList.add("dot");
    dot.onclick=()=>goToSlide(i);
    dots.appendChild(dot);
  }

  function updateSlider(){
    slides.style.transform=`translateX(-${index*100}%)`;
    updateDots();
    counter.textContent=`${index+1}/${total}`;

  }

  function updateDots(){
    document.querySelectorAll(".dot").forEach((dot,i)=>{
      dot.classList.toggle("active",i===index);
    });

  }

  function goToSlide(i){
    index=i;
    updateSlider();

  }

  function nextSlide(){
    index=(index+1)%total;
    updateSlider();
  }

  function prevSlide(){
    index=(index-1+total)%total;
    updateSlider();

  }

  function startAutoSlide(){
    interval=setInterval(nextSlide,2000);
  }
  
  function stopAutoSlide(){
    clearInterval(interval);
  }

  slides.addEventListener("mouseenter",stopAutoSlide);
  slides.addEventListener("mouseleave",startAutoSlide);

  document.addEventListener("keydown",evt=>{
    if(evt.key==="ArrowRight")nextSlide();
    if(evt.key==="ArrowLeft")prevSlide();

  });


  updateSlider();
  startAutoSlide();




  </script>


</body>
</html>
