<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice version</title>

    <style>
        body{
            min-height: 100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            margin:0;
            background-color:rgb(107, 205, 227);
        }

        .slider{
            position:relative;
            width:100%;
            max-width: 800px;
            overflow:hidden;
            border-radius:10px;


        }

        .slides{
            display:flex;
            transition:transform 0.5s ease-in-out;


        }

        .slides img{
            flex-shrink:0;

        }

        .btn{
            position:absolute;
            top:50%;
            transform:translateY(-50%);
            background-color: #bbb;
            padding:10px;
            color:white;
            font-weight: bold;
            font-size:20px;
            cursor:pointer;

        }

        .next{ right:10px;}
        .prev{left:10px;}

        .btn:hover{
            background-color:bisque;
        }

        .dots{
            text-align:center;
            width: 100%;
            position:absolute;
            bottom:10px;
        }

        .dot{
            display:inline-block;
            width:10px;
            height:10px;
            border-radius:50%;
            margin:5px;
            background-color:#ddd;
            opacity:0.6;
        }

        .dot.active{
            opacity:1;
            background-color: white;

        }

        .counter{
            color:white;
            font-size:14px;
            position:absolute;
            top:10px;
            right:15px;
        }

        .thumbnails{
            display:flex;
            gap:6px;
            justify-content: center;
            margin-top:10px;

        }

        .thumbnails img{
            width:60px;
            height:40px;
            border-radius:5px;
            opacity:0.6;
            object-fit: cover;
            cursor:pointer;
            
        }

        .thumbnails img.active-thumb{
            opacity:1;
            outline:2px solid white;
        }


    </style>
</head>
<body>

    <div>

        
        <div class="slider" id="slider">
            
            <div class="slides" id="slides">
                <img src="/images/sea_image.jpg" alt="sea">
                <img src="/images/hill_image2.jpg" alt="hill">
                <img src="/images/last_image.jpg" alt="dog">
                <img src="/images/alone_image4.jpg" alt="person">

            </div>

            <button class="btn prev" onclick="prevSlide()">&lt;</button>
            <button class="btn next" onclick="nextSlide()">&gt;</button>

            <p class="counter" id="counter"></p>

            <div class="dots" id="dots"></div>

            

        </div>
        <div class="thumbnails" id="thumbnails"></div>
    </div>

        
   


        <script>
            const slider=document.getElementById("slider");
            const slides=document.getElementById("slides");
            const counter=document.getElementById("counter");
            const dots=document.getElementById("dots");
            const thumbnails=document.getElementById("thumbnails");

            let index=0;
            let interval;

            const images=slides.children;
            const total=images.length;

            for(let i =0 ;i < total; i++){
                let dot=document.createElement("span");
                dot.classList.add("dot");
                dot.onclick=()=>goToSlide(i);
                dots.appendChild(dot);

                let thumb=images[i].cloneNode();
                thumbnails.appendChild(thumb);
                thumb.onclick=()=>goToSlide(i);


            }

            function updateSlider(){
                slides.style.transform=`translateX(-${index*100}%)`;
                updateDots();
                updateThumbs();
                counter.textContent=`${index+1}/${total}`;
            }

            function updateDots(){
                document.querySelectorAll(".dot").forEach((dot,i)=>{
                    dot.classList.toggle("active", i===index);

                });
            }

            function updateThumbs(){
                document.querySelectorAll(".thumbnails img").forEach((image,i)=>{
                    image.classList.toggle("active-thumb",i===index);
                });
            }

            function goToSlide(i){
                index=i;
                updateSlider();
            }

            function nextSlide(){
                index=(index+1)%total;
                updateSlider();

            }

            function prevSlide(){
                index=(index-1+total)%total;
                updateSlider();
            }

            function startAutoSlide(){
                inteval=setInterval(nextSlide,3000);
            }

            function stopAutoSlide(){
                clearInterval(inteval);
            }





            updateSlider();
            startAutoSlide();




        </script>
</body>
</html>
